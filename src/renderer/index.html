<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../resources/icon.png" />
    <title>Skrybbl</title>
    <script>
      // Apply saved theme before first paint to prevent flash
      const t = localStorage.getItem('skrybl-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', t);
    </script>
    <style>
      html, body { margin: 0; overflow: hidden; }
      html[data-theme="dark"] body { background: #0a0a0a; }
      html[data-theme="light"] body { background: #fafafa; }
      html[data-theme="midnight"] body { background: #0b0d14; }
      html[data-theme="paper"] body { background: #f5f0e8; }
      html[data-theme="nord"] body { background: #2e3440; }
      html[data-theme="green"] body { background: #080c08; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
